<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Fee Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h3>Membership Fee Calculator</h3>

      <!-- Form -->
      <form action="process-order.php" method="post">
        <label>
          Customer Name:
          <input
            type="text"
            class="nameInput"
            name="nameInput"
            size="50"
            required
          />
        </label>

        <!-- fieldsets-container -->
        <div class="fieldsets-container">
          <!-- Membership type box -->
          <fieldset>
            <legend>Type of Membership</legend>

            <label>
              <input type="radio" name="membership" value="Adult" required />
              Standard Adult
            </label>

            <label>
              <input type="radio" name="membership" value="Child" required />
              Child (age 12 and under)
            </label>

            <label>
              <input type="radio" name="membership" value="Student" required />
              Student
            </label>

            <label>
              <input type="radio" name="membership" value="Senior" required />
              Senior citizen (age 65 and over)
            </label>
          </fieldset>

          <!-- Options box -->
          <fieldset>
            <legend>Options</legend>

            <label>
              <input type="checkbox" name="yoga" value="Yoga" />
              Yoga
            </label>

            <label>
              <input type="checkbox" name="karate" value="Karate" />
              Karate
            </label>

            <label>
              <input
                type="checkbox"
                name="personalTrainer"
                value="Personal trainer"
              />
              Personal Trainer
            </label>
          </fieldset>

          <!-- Membership length-box -->
          <fieldset>
            <legend>Membership Length</legend>

            <label>
              <input
                type="number"
                name="membershipDuration"
                class="membershipDuration"
                required
              />
            </label>
          </fieldset>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
          <button type="submit">Submit Form</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
